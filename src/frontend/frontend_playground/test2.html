<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/textEditor/editorSpawnables.css">
    <link rel="stylesheet" href="../css/general/themes.css">
    <link rel="stylesheet" href="../css/general/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100dvh;
            padding: 50px;
            background-color: rgb(255, 255, 255);
            font-family: Poppins;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        /* Section styling */
        .section {
            margin-bottom: 20px;
        }

        /* Button styling */
        .toggle-button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            background: #ddd;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .toggle-button:hover {
            background: #ccc;
        }

        /* Collapsible section styling */
        .collapsible {
            max-height: 0; /* Hidden by default */
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
        }

        .collapsible ul {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .collapsible ul li {
            margin: 5px 0;
            padding: 5px 10px;
            background: #e0e0e0;
            border-radius: 4px;
        }


        
    </style>
</head>
<body>
<div class="sidebar">
    <div class="section">
        <button class="toggle-button">Pinned Folders</button>
        <div class="collapsible">
            <ul>
                <li>Folder 1</li>
                <li>Folder 2</li>
                <li>Folder 3</li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
