<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/textEditor/editorSpawnables.css">
    <link rel="stylesheet" href="../css/general/themes.css">
    <link rel="stylesheet" href="../css/general/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100dvh;
            padding: 50px;
            background-color: rgb(255, 255, 255);
        }

        .color-picker {
            background-color: transparent;
        }

        
    </style>
</head>
<body>
    <div class="rich-text-option-container">
        <div class="btn-group">
            <button id="boldBtn" onclick="formatText('bold')"><i class="bi bi-type-bold"></i></button>
            <button id="italicBtn" onclick="formatText('italic')"><i class="bi bi-type-italic"></i></button>
            <button id="underlineBtn" onclick="formatText('underline')"><i class="bi bi-type-underline"></i></button>
            <button id="strikeBtn" onclick="formatText('strikethrough')"><i class="bi bi-type-strikethrough"></i></button>
            <button onclick="formatText('createLink')"><i class="bi bi-link-45deg"></i></button>
        </div>
        <div class="btn-group">
            <button onclick="formatText('justifyLeft')"><i class="bi bi-text-left"></i></button>
            <button id="centerAlignBtn" onclick="formatText('justifyCenter')"><i class="bi bi-text-center"></i></button>
            <button id="rightAlignBtn" onclick="formatText('justifyRight')"><i class="bi bi-text-right"></i></button>
        </div>
        <div class="btn-group">
            <button onclick="formatText('insertUnorderedList')"><i class="bi bi-list-task"></i></button>
            <button onclick="formatText('insertOrderedList')"><i class="bi bi-list-ol"></i></button>
        </div>
        <div class="btn-group">
            <button onclick="formatText('removeFormat')"><i class="fa-solid fa-text-slash" style="font-size: 15px;"></i></button>
        </div>
        <div class="btn-group">
            <div class="color-dropdown">
                <button><i class="bi bi-eyedropper"></i></button>
                <ul>

                    <li style="background-color: #f36f6f"></li>
                    <li style="background-color: #728cff"></li>
                    <li style="background-color: #a16eff"></li>
                    <li style="background-color: #e632e6"></li>
                    <li style="background-color: #80ca4f"></li>
                    <li style="background-color: #efb35f"></li>
                    <li style="background-color: #69c5e3"></li>

                    <li style="background-color: #000000"></li>
                    <li style="background-color: #2f3037"></li>
                    <li style="background-color: #4e505c"></li>
                    <li style="background-color: #a4a4b3"></li>
                    <li style="background-color: #c0c0d8"></li>
                    <li style="background-color: #d3d3db"></li>
                    <li style="background-color: #ffffff" style="border: 1px solid #dddddd;"></li>

                </ul>
            </div>
        </div>
      </div>
      <p style="margin-top: 500px; color: #d3d3db;  font-size: 20px;">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni soluta commodi dignissimos quaerat quia reprehenderit illo repellat, voluptatum accusamus aperiam. Ad voluptatibus totam perferendis sit at dicta maxime nulla esse?
      </p>
      <h1>Hello world</h1>
    
</body>
</html>
