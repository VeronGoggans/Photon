<style>
    * {
        font-family: Poppins;
    }

    .note-reference {
        cursor: pointer;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        display: flex;
        align-items: center;
        column-gap: 20px;
        width: fit-content;
    }

    .note-reference div {
        display: flex;
        flex-direction: column;
    }

    .note-reference i {
        width: 40px;
        height: 40px;
        border-radius: 5px;
        background-color: #f0f0ff;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .note-reference .note-name {
        font-weight: 600;
    }

    .note-reference .last-edit-date {
        color: #c1c1df;
        font-size: 14px;
        font-weight: 400;
    }



    
</style>

<body>
   <div class="note-reference">
        <i class="bi bi-file-earmark"></i>
        <div>
            <span class="note-name">Fallacies of distributed systems
            </span>
            <span class="last-edit-date">5 minutes ago</span>
        </div>
   </div>

</body>
