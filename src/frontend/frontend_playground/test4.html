<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/notification/notification.css">
    <link rel="stylesheet" href="../css/general/themes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/general/animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <title>Document</title>
    <style>
        .terminal-snippet {
            width: 500px;
            min-height: 100px;
            background-color: #131313;
            border-radius: 5px;
            display: grid; 
            grid-template-rows: 30px 1fr;
        }

        .terminal-bar {
            font-family: Poppins;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: end;
            align-items: center;
            color: #ccced3;
            padding: 0 20px;
            background-color: #1f1f26;
        }

        .terminal-command {
            font-family: Poppins;
            outline: none;
            padding: 20px;
            background-color: transparent;
            border-radius: 0 0 5px 5px;
            border: none;
            color: #ccced3;
        }

        .terminal-bar span {
            font-size: 12px;
            display: flex;
            column-gap: 10px;
        }

        .terminal-bar i {
            cursor: pointer;
        }


        
    </style>
</head>
<body>
    <div class="terminal-snippet">
        <div class="terminal-bar">
            <span><i class="bi bi-copy"></i> Copy command</span>
        </div>
        <input type="text" class="terminal-command">
    </div>
</body>
</html>
