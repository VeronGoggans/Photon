<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/notification/notification.css">
    <link rel="stylesheet" href="../css/general/themes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/general/animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
    <div id="mijnDiv">Dit is een voorbeeld tekst in de div.</div>
    
    <script>
        // Verkrijg de div
var div = document.getElementById('mijnDiv');

// Verkrijg de tekstinhoud van de div
var tekst = div.textContent || div.innerText; // Gebruik textContent voor de meeste browsers

// Aantal tekens inclusief spaties
var aantalTekensMetSpaties = tekst.length;

// Aantal tekens zonder spaties
var aantalTekensZonderSpaties = tekst.replace(/\s/g, '').length;

// Toon het aantal tekens in de console
console.log("Aantal tekens met spaties: " + aantalTekensMetSpaties);
console.log("Aantal tekens zonder spaties: " + aantalTekensZonderSpaties);

    </script>
</body>
</html>
