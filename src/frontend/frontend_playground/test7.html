<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/textEditor/editorSpawnables.css">
    <link rel="stylesheet" href="../css/general/themes.css">
    <link rel="stylesheet" href="../css/general/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100dvh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(255, 255, 255);
        }


        .sticky-note-options-bar {
            height: 70px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 5px;
        }

        .btn-group {
            display: flex;
            margin: 0 10px;
            background-color: #964c4c;
            border-radius: 20px;
        }

        .btn-group button {
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <div class="sticky-note-options-bar">
        <div class="btn-group">
            <button><i class="bi bi-type-h1"></i></button>
            <button data-rich-text-option="bold"><i class="bi bi-type-bold"></i></button>
            <button data-rich-text-option="italic"><i class="bi bi-type-italic"></i></button>
            <button data-rich-text-option="underline"><i class="bi bi-type-underline"></i></button>
            <button data-rich-text-option="strikethrough"><i class="bi bi-type-strikethrough"></i></button>
            <button data-rich-text-option="createLink"><i class="bi bi-link-45deg"></i></button>
        </div>
        <div class="btn-group">
            <button data-rich-text-option="insertUnorderedList"><i class="bi bi-list-task"></i></button>
            <button data-rich-text-option="insertOrderedList"><i class="bi bi-list-ol"></i></button>
        </div>
        <div class="btn-group">
            <button><i class="bi bi-paint-bucket"></i></button>
            <button><i class="bi bi-arrows-angle-expand"></i></button>
            <button><i class="bi bi-plus-lg"></i></button>
        </div>
    </div>


</body>
</html>
