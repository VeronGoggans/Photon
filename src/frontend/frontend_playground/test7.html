<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/textEditor/editorSpawnables.css">
    <link rel="stylesheet" href="../css/general/themes.css">
    <link rel="stylesheet" href="../css/general/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            height: 100dvh;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(218, 221, 228);
        }

        .delete-modal {
            display: flex;
            flex-direction: column;
            padding: 40px;
            border-radius: 10px;
            width: 500px;
            box-shadow: 0 10px 20px #5c629d1a;
            background-color: rgb(255, 255, 255);
        }

        .delete-modal i {
            font-size: 40px;
            margin: 0 auto;
            width: fit-content;
            color: #383b52;
            background-color: #f4f4fc;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .delete-modal p {
            color: #2f3774;
            font-size: 18px;
            margin: 30px auto 0 auto;
        }

        .delete-modal span {
            margin:  0 auto;
            font-size: 16px;
            color: #787eac;
        }

        .delete-modal input {
            outline: none;
            border: none;
            text-align: center;
            font-size: 20px;
            padding: 5px;
            margin-top: 30px;
            border-bottom: 2px solid #5c7fdd;
        }

        .delete-modal .button-container {
            padding-top: 50px;
            display: flex;
            justify-content: center;
            column-gap: 20px;
        }

        .delete-modal .cancel-btn {
            background-color:transparent;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 30px;
            color: #2f3774;

        }

        .delete-modal .delete-btn {
            background-color: #f4f4fc;
            color: #2f3774;
            padding: 10px 30px;
            border-radius: 10px;
            transition: 200ms;
        }

        .delete-modal .delete-btn:hover {
            color: #5c7fdd;
            scale: 1.05;
        }

       

        
    </style>
</head>
<body>
    <div class="delete-modal">
        <i class="bi bi-trash3"></i>        
        <p>Type <b>"personal projects"</b> to confirm</p>
        <span>Do note that this action is permanent</span>
        <input type="text" spellcheck="false">
        <div class="button-container">
            <button class="cancel-btn">Cancel</button>
            <button class="delete-btn">Confirm</button>
        </div>
    </div>

</body>
</html>
